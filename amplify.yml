version: 0.1
frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    build:
      commands: 
           - npm install 
           - npm run build
           - npm install -g serve
           - serve -s build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: build/
    files:
      - '**/*'
  cache:
    paths: []
